<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Know JavaScript?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>
<header>
    <h1 id="title" class="d-flex justify-content-center">DO YOU KNOW JAVASCRIPT?!</h1>

<main>
<div id="score-box" class="d-flex justify-content-evenly">

    <div id="current-score-box">
        <h2 id="current-score" >Current Score</h2>
        <div id="current-score-number" class="text-center">0</div>
    </div>  

    <div id = "high-score-box">
        <h2 id="high-score" >High Score</h2>
        <div id="high-score-number" class="text-center">0</div>
    </div>

    <div id = "timer-box">
        <h2 id="timer">Timer</h2>
        <div id="timer-number" class="text-center">0</div>
    </div>

</div>

<div id = "question-box" class="hide">
    <h2 id="question-section" class="question d-flex justify-content-center"></h2>
    <div id ="answer-box" class="border border-primary rounded d-flex justify-content-start">
        <div class="d-flex justify-content-start btn-group-vertical">
            <div id="answer-a-box" class="d-flex flex-row">
                <button type="button" class ="btn btn-primary" id="answerA">A</button>
                <h3 id="answerAText">TEST</h3>
            </div>
            <div id="answer-b-box" class="d-flex flex-row">
                <button type="button" class ="btn btn-primary" id="answerB">B</button>
                <h3 id="answerBText">TEST</h3>
            </div>
            <div id="answer-c-box" class="d-flex flex-row">
                <button type="button" class ="btn btn-primary" id="answerC">C</button>
                <h3 id="answerCText">TEST</h3>
            </div>
            <div id="answer-d-box" class="d-flex flex-row">
                <button type="button" class ="btn btn-primary" id="answerD">D</button>
                <h3 id="answerDText">TEST</h3>
            </div>
          </div>
    </div>
</div>
<div id="quiz-over-box" class="hide">
    <div>
        <h3>You finished!</h3>
    </div>
    <div id="score-text">
        <p>Your score was</p>
        <p id="final-score"></p>
    </div>
</div>
<div id = "main-buttons" class = "d-flex justify-content-center">
    <div id="start-button">
        <button type="button" class="btn btn-primary">Start Quiz</button>
    </div>
    <div id="reset-button" class = "hide">
        <button type="button" class="btn btn-primary">Reset Quiz</button>
    </div>
    <div id="next-button" class="hide">
        <button type="button" class="btn btn-primary">Next Question</button>
    </div>
    <div id="save-button" class="hide">
        <button type="button" class="btn btn-primary">Save Your Score</button>
    </div>
</div>
</main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
